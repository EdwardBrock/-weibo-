<ion-view view-title="首页">
    <ion-nav-bar class="bar-light">
        <ion-nav-buttons side="left">
            <a class="button button-clear icon ion-ios-camera-outline" ng-click="open()">
            </a>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
              <a class="button button-clear icon ion-ios-timer-outline"></a>
          </ion-nav-buttons>
      </ion-nav-bar>
    
    <ion-content class="padding content">
      <div class="bar item-input-inset">
        <a class="button button-clear icon ion-search button-dark"  ng-click="data.search()"></a>
        <label class="item-input-wrapper">
          <input type="search" placeholder="搜索" ng-model="search">
        </label>
      </div>
      <div class="shouRight">
      <span>大家正在搜：</span>
         <ul class="slideTopbox" slide-scroll style="top:0px;">
                <li><a href="#">触手直播</a></li>
                <li><a href="#">饿了么</a></li>
                <li><a href="#">猎场</a></li>
                <li><a href="#">火影忍者</a></li>
            </ul>
        </div>
        <br>
      <div class="list list-inset " ng-repeat="shouye in shouyes  |filter:search">
        <div class="item item-avatar-left"   type="item-text-wrap">
          <img ng-src="{{shouye.img}}">
          <h2 style="color: #F26713;display:inline"  ui-sref="zhuye({shouyeId:shouye.id})">{{shouye.name}}</h2>
          <i style="position:absolute;right:10px;" ng-click="show(shouye,$index)"  class="icon ion-ios-arrow-down icon-accessory"></i>
          <div id="wrap" style="min-height:30px;min-width:100%;width:100%"><p style="white-space:normal;" >{{shouye.content}}</p></div>
        </div>
        <div class="item">
          <table class="tab-dash-table">
            <tr>
              <td>
                  <a  class="tab-dash-a" ui-sref="zhuanfa({shouyeId:shouye.id})">
                      <i class="icon ion-share" >{{shouye.select1}}</i>
                     
                    </a>
                </a>
              </td>
              <td>
                  <a class="tab-dash-a" nav-direction="forward"   ui-sref="review({shouyeId:shouye.id})">
                  <!-- <a class="tab-dash-a" href="#/tab/dash/{{shouye.id}}"> -->
                <!-- <a class="tab-dash-a" ui-sref="dashReview({id:{{shouye.id}}})"> -->
                  <i class="icon ion-ios-chatboxes-outline"  >{{shouye.select2}}</i>
                </a>
              </td>
              <td>
                <a href="" class="tab-dash-a"> </a>
                  <i class="icon ion-thumbsup" ng-click="shouye.select3=shouye.select3*1+1">{{shouye.select3}}</i>
 
              </td>
            </tr>
          </table>
        </div>
      </div>
    </ion-content>
